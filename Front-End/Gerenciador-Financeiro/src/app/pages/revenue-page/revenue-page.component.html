<mat-card class="mat-elevation-z8">
    <div [formGroup]="revenueForm" class="divExpensePage">
        <mat-card class="titleUpdate mat-elevation-z4">
            <h1>Entrada</h1>
        </mat-card>
        <mat-form-field>
            <mat-label>Descrição</mat-label>
            <input matInput type="text" formControlName="description">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Data</mat-label>
            <input matInput type="text" formControlName="date">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Valor</mat-label>
            <input matInput type="text" formControlName="revenueValue" currencyMask>
        </mat-form-field>
    </div>

    <div class="divButton">
        <button id="btnAtualizar" mat-raised-button color="primary" (click)="updateRevenue()">
            Atualizar
        </button>

        <button mat-raised-button color="danger" (click)="voltar()">
            Voltar
        </button>
    </div>
</mat-card>
